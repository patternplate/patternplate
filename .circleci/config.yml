version: 2
jobs:
  build:
    docker:
      - image: circleci/node:latest-browsers

    working_directory: ~/repo

    steps:
      - checkout

      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "yarn.lock" }}
          - v1-dependencies-

      - run:
          name: Install dependencies
          command: yarn install --ignore-engines

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "yarn.lock" }}

      - run:
          name: Build
          command: yarn build

      - run:
          name: Run unit tests
          command: yarn test

      - run:
          name: Create bundles
          command: yarn run pack

      - run:
          name: Build example pages
          command: yarn examples:build

      - run:
          name: Patch @patternplate/test-example
          command: rm -r node_modules/@patternplate/test-example && ln -s "$(realpath tools/test-example/)" node_modules/@patternplate

      - run:
          name: Test examples pages
          command: yarn examples:test

      - run:
          name: Build page
          command: yarn components:build

      - run:
          name: Test page
          command: yarn components:test

      - run:
          name: Deploy page
          command: ./.circleci/deploy-pre.sh

