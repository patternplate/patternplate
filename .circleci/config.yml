version: 2.1

executors:
  browsers:
    docker:
      - image: circleci/node:latest-browsers
    working_directory: ~/repo

jobs:
  install:
    docker:
      - image: circleci/node:latest-browsers

    working_directory: ~/repo

    steps:
      - checkout

      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "yarn.lock" }}
          - v1-dependencies-

      - run:
          name: Install dependencies
          command: yarn install --ignore-engines

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "yarn.lock" }}

      - persist_to_workspace:
          root: ~/repo

  build:
    executor: browsers

    steps:
      - checkout

      - attach_workspace:
          at: ~/repo

      - run:
          name: Build
          command: yarn build

      - persist_to_workspace:
          root: ~/repo

  test:
    executor: browsers

    steps:
      - checkout

      - attach_workspace:
          at: ~/repo
      - run:
          name: Run unit tests
          command: yarn test

  bundle:
    executor: browsers

    steps:
      - checkout

      - attach_workspace:
          at: ~/repo

      - run:
          name: Create bundles
          command: yarn run pack
      - persist_to_workspace:
          root: ~/repo

  examples:
    executor: browsers

    steps:
      - checkout

      - attach_workspace:
          at: ~/repo

      - run:
          name: Build example pages
          command: yarn examples:build

      - run:
          name: Patch @patternplate/test-example
          command: cd tools/test-example && yarn link && cd - && yarn link @patternplate/test-example

      - run:
          name: Test examples pages
          command: NODE_DEBUG=@patternplate/test-example yarn examples:test

      - run:
          name: Build page
          command: yarn components:build

  page:
    executor: browsers

    steps:
      - checkout

      - attach_workspace:
          at: ~/repo

      - run:
          name: Test page
          command: yarn components:test

      - run:
          name: Deploy page
          command: ./.circleci/deploy-pre.sh

workflows:
  version: 2.1
  generic:
    jobs:
      - install
      - build:
          requires:
            - install
      - bundle:
          requires:
            - install
      - test:
          requires:
            - build
      - examples:
          requires:
            - build
            - bundle
      - page:
          requires:
            - test
            - build
            - bundle
