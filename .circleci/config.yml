version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10.11

    working_directory: ~/repo

    steps:
      - checkout

      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "yarn.lock" }}
          - v1-dependencies-

      - run:
          name: Install dependencies
          command: yarn install --ignore-engines

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "yarn.lock" }}

      - run:
          name: Build
          command: yarn build

      - run:
          name: Run unit tests
          command: yarn test

      - run:
          name: Create bundles
          command: yarn run pack

      - run:
          name: Build examples
          command: yarn lerna run pp:build --private --scope="@patternplate/example-*" --stream

      - run:
          name: Test examples
          command: yarn lerna run pp:test --private --scope="@patternplate/example-*" --stream

      - run:
          name: Build page
          command: yarn components:build

      - run:
          name: Test page
          command: yarn components:test

      - run:
          name: Deploy page
          command: ./.circleci/deploy-pre.sh

